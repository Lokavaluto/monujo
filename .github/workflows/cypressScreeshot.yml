name: "cypress screenshot"
on:
  pull_request:
    types: [synchronize]
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  pull-request:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: ðŸšš Get node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: install dependencies
        run: |
          ## Need to unshallow to allow making the version number from
          ## git history.
          git fetch --unshallow --tags &&
          npm install
      - name: ðŸ”¨ Config
        run: |
          rm public/config.sample.json
          echo "{
            \"appName\": \"Monujo-CI-${GITHUB_REF_NAME}\",
            \"lokapiDb\": \"odoo\",
            \"lokapiHost\": \"${GITHUB_REF_NAME}.lokavaluto.fr\",
            \"mapUrl\": \"https://carte.${GITHUB_REF_NAME}.lokavaluto.fr\",
            \"logoUrl\": \"https://monujo.${GITHUB_REF_NAME}.lokavaluto.fr/img/logo.png\",
            \"loginLogoUrl\": \"https://monujo.${GITHUB_REF_NAME}.lokavaluto.fr/img/logo.png\",
            \"locales\": {
              \"availableLanguages\": {
                \"en-US\": {
                  \"label\": \"English (US)\"
                },
                \"fr-FR\": {
                  \"label\": \"FranÃ§ais (France)\",
                  \"url\": \"https://docker.0k.io/downloads/monujo.fr-FR.json\"
                }
              },
              \"appStringsLanguage\": \"en-US\",
              \"defaultLanguage\": \"en-US\",
              \"preferNavigatorLanguage\": true
            }
          }" > public/config.json
          cat public/config.json

      - name: run server
        run: npm run serve &
      - name: run cypress test
        run: npx cypress run --reporter cypress-multi-reporters --reporter-options reportDir='cypress/reports/mocha',overwrite=false,html=false,json=true

      - name: Prepare reports
        if: always()
        run: |
          npm i -g mochawesome-merge
          npm i -g mochawesome-report-generator
          mochawesome-merge cypress/reports/mocha/*.json -o cypress/reports/mocha/index.json
          marge  --charts=true --showPassed=false --saveJson --reportFilename=report-merge  -o cypress/reports/mocha/ cypress/reports/mocha/index.json
      - name: Cypress report
        uses: dmitry/cypress-report-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pathname: cypress/reports/mocha/report-merge.json
        if: always()
